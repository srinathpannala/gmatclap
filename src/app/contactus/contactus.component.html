<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>

<body>
  

<form
  (ngSubmit)="submitForm()"
  class="enquiry-form"
  #enquiryForm="ngForm"
  novalidate
>
  <label for="name"><i class="fa-solid fa-user"> </i> Name:</label>
  <input
    type="text"
    id="name"
    name="name"
    [(ngModel)]="formData.name"
    required
    #nameInput="ngModel"
  />
  <div
    *ngIf="nameInput.invalid && (nameInput.dirty || nameInput.touched)"
    class="error-message"
  >
    Name is required.
  </div>

  <label for="email"><i class="fa-solid fa-envelope"></i> Email:</label>
  <input
    type="email"
    id="email"
    name="email"
    [(ngModel)]="formData.email"
    required
    email
    #emailInput="ngModel"
  />
  <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)">
    <div
      *ngIf="emailInput.errors && emailInput.errors['required']"
      class="error-message"
    >
      Email is required.
    </div>
    <div
      *ngIf="emailInput.errors && emailInput.errors['email']"
      class="error-message"
    >
      Please enter a valid email address.
    </div>
  </div>

  <label for="phone"><i class="fa-solid fa-phone"></i> Phone:</label>
  <input
    type="text"
    id="phone"
    name="phone"
    [(ngModel)]="formData.phone"
    required
    #phoneInput="ngModel"
  />
  <div
    *ngIf="phoneInput.invalid && (phoneInput.dirty || phoneInput.touched)"
    class="error-message"
  >
    Phone is required.
  </div>

  <label for="city"><i class="fa-solid fa-house"></i> City:</label>
  <input
    type="text"
    id="city"
    name="city"
    [(ngModel)]="formData.city"
    required
    #cityInput="ngModel"
  />
  <div
    *ngIf="cityInput.invalid && (cityInput.dirty || cityInput.touched)"
    class="error-message"
  >
    City is required.
  </div>

  <label for="queries">Queries:</label>
  <textarea
    id="queries"
    name="queries"
    placeholder="Enter your queries"
    [(ngModel)]="formData.queries"
    #queries="ngModel"
  ></textarea>
  <div
    *ngIf="queries.invalid && (queries.dirty || queries.touched)"
    class="error-message"
  >
    Queries is required.
  </div>

  <button type="submit" [disabled]="enquiryForm.invalid">Submit Enquiry</button>
</form>
</body>
